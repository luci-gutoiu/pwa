<html>
<head>
    <link rel="manifest" href="/pwa/manifest.json">
</head>
<body>
<h1> PwA </h1>
<script>
    window.addEventListener('load', async e => {

        if ('serviceWorker' in navigator) {
            try {
                navigator.serviceWorker.register('sw.js');
                console.log('SW registered');

            } catch (error) {
                console.log('SW failed');

            }
        }
    });
</script>
</body>
</html>
